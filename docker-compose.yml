version: '3'
services:
  collector:
    container_name: collector
    image: otel/opentelemetry-collector:0.88.0
    volumes:
      - /Users/raghuramyatam/Downloads/TSPC-Workspace/otel-config.yml:/etc/otelcol-contrib/otel-collector.yml
    restart: always
    ports:
      - "4318:4318" # OTLP http receiver
      - "8889:8889" # Prometheus exporter metrics
    depends_on:
      - loki
      - jaeger-all-in-one

  jaeger-all-in-one:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: always
    ports:
      - "16686:16686"
      - "14250:14250"

  loki:
    container_name: loki
    image: grafana/loki:latest
    restart: always
    ports:
      - "3100:3100"

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    volumes:
      - /Users/raghuramyatam/Downloads/TSPC-Workspace/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --enable-feature=exemplar-storage
      - --web.enable-remote-write-receiver
    restart: always
    ports:
      - '9090:9090'
    depends_on:
      - collector

  grafana:
    container_name: grafana
    image: grafana/grafana
    volumes:
      - /Users/raghuramyatam/Downloads/TSPC-Workspace/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - jaeger-all-in-one